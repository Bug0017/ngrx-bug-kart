<section class="flex flex-col p-16">
  <div class="flex justify-between">
    <span class="text-2xl">Products</span>
    <button nz-button nzType="primary" routerLink="/">View All</button>
  </div>
  <div class="flex flex-wrap items-center gap-10 py-16">
    <app-product-card
      class="flex"
      *ngFor="let card of cards"
      [card]="card"
    ></app-product-card>
  </div>
</section>
