<a routerLink="['/products']">
  <nz-card style="width: 240px" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="card.title" [nzDescription]="descriptionTemplate">
    </nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate>
    <div class="flex flex-col">
      <div class="flex justify-end p-2">
        <img src="assets/images/heart.svg" alt="" />
      </div>
      <img alt="product image" [src]="card.image" />
    </div>
  </ng-template>

  <ng-template #descriptionTemplate>
    <div class="flex justify-between">
      <button
        nz-button
        nzType="primary"
        routerLink="/"
        class="flex space-x-2 px-1"
      >
        {{ card.rating }}
        <img src="assets/images/star.svg" alt="" class="w-4 h-4" />
      </button>
      <span class="text-gray-900"> â‚¹ {{ card.price }} </span>
    </div>
  </ng-template>
</a>
